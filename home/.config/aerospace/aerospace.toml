# start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
default-root-container-layout = 'accordion'
default-root-container-orientation = 'vertical'

# accordion-padding = 38
accordion-padding = 0

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.bottom = 12
outer.top = 12
outer.right = 12
# inner.horizontal = 0
# inner.vertical = 0
# outer.left = 0
# outer.bottom = 0
# outer.top = 0
# outer.right = 0

[workspace-to-monitor-force-assignment]
# 1 = 1
# 2 = 1
# 3 = 1
# 4 = 1
# 5 = 1
# 6 = 2
# 7 = 2
# 8 = 2
# 9 = 2

[mode.main.binding]
alt-p = 'mode pass'

alt-backslash = 'workspace-back-and-forth'
alt-comma = 'layout tiles vertical horizontal'
# alt-period = 'layout accordion vertical horizontal'
alt-period = 'layout accordion vertical'
alt-slash = 'mode service'

# alt-1 = 'workspace 1'
# alt-2 = 'workspace 2'
# alt-3 = 'workspace 3'
# alt-4 = 'workspace 4'
# alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# alt-shift-1 = 'move-node-to-workspace 1'
# alt-shift-2 = 'move-node-to-workspace 2'
# alt-shift-3 = 'move-node-to-workspace 3'
# alt-shift-4 = 'move-node-to-workspace 4'
# alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-h = 'focus left --boundaries all-monitors-outer-frame'
alt-j = 'focus down --boundaries all-monitors-outer-frame'
alt-k = 'focus up --boundaries all-monitors-outer-frame'
alt-l = 'focus right --boundaries all-monitors-outer-frame'
alt-shift-h = ['move left', 'mode main']
alt-shift-j = ['move down', 'mode main']
alt-shift-k = ['move up', 'mode main']
alt-shift-l = ['move right', 'mode main']

cmd-m = []
cmd-h = []

[mode.pass.binding]
alt-p = 'mode main'

[mode.service.binding]
esc = 'mode main'

cmd-r = ['reload-config', 'mode main']

alt-h = [
  'move-node-to-monitor left',
  'focus left --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-j = [
  'move-node-to-monitor down',
  'focus down --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-k = [
  'move-node-to-monitor up',
  'focus up --boundaries all-monitors-outer-frame',
  'mode main',
]
alt-l = [
  'move-node-to-monitor right',
  'focus right --boundaries all-monitors-outer-frame',
  'mode main',
]

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

minus = 'resize smart -50'
equal = 'resize smart +50'

r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

f = ['layout floating tiling', 'mode main']
shift-f = ['fullscreen', 'mode main']

[[on-window-detected]]
if.window-title-regex-substring = 'MDPro3'
run = 'layout floating'

[[on-window-detected]]
if.window-title-regex-substring = 'steam'
run = 'layout floating'

[[on-window-detected]]
