[[manager.prepend_keymap]]
on = ["c", "a"]
run = "plugin compress"
desc = "Archive selected files"

[[manager.prepend_keymap]]
on = "l"
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on = "<Enter>"
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on = "<C-g>"
run = "shell --confirm --block lazygit"
desc = "lazygit"

[[manager.prepend_keymap]]
on = "<C-`>"
run = 'shell "$SHELL" --confirm --block'
desc = "shell"

[[manager.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Goto Downloads"

[[manager.prepend_keymap]]
on = ["c", "y"]
run = '''shell 'yek "$@" | pbcopy' '''
desc = "Yek selected files and directories"
