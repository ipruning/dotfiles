[custom.modal_profile]
command = "awk -F'[][]' '/^\\[[^]]+\\]$/{if (section && active==\"true\" && !found) { if (env != \"\") { print section \" \" env } else { print section }; found=1; exit } section=$2; active=\"\"; env=\"\"} /^[[:space:]]*active[[:space:]]*=[[:space:]]*/ {v=$0; sub(/^[[:space:]]*active[[:space:]]*=[[:space:]]*/, \"\", v); gsub(/[[:space:]]/, \"\", v); if (v == \"true\") active=\"true\"} /^[[:space:]]*environment[[:space:]]*=[[:space:]]*/ {env=$0; sub(/^[[:space:]]*environment[[:space:]]*=[[:space:]]*/, \"\", env); gsub(/[[:space:]]/, \"\", env); gsub(/^\\\"|\\\"$/, \"\", env)} END {if (!found && section && active==\"true\") { if (env != \"\") { print section \" \" env } else { print section }}}' ~/.modal.toml"
format = '[\[$symbol$output\]]($style) '
require_repo = true
style = "dimmed green"
when = "[ -f ~/.modal.toml ]"

[cmd_duration]
format = '[$duration]($style) '
min_time = 10_000
min_time_to_notify = 3600_000
show_notifications = false
show_milliseconds = false

[[battery.display]]
threshold = 20

[[battery.display]]
threshold = 30

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vimcmd_symbol = '[<](bold green)'
vimcmd_replace_one_symbol = '[<](bold purple)'
vimcmd_replace_symbol = '[<](bold bold purple)'
vimcmd_visual_symbol = '[<](bold yellow)'

[custom.sticky_note]
command = "cat ~/.sticky_note 2>/dev/null"
when = "test -f ~/.sticky_note"
