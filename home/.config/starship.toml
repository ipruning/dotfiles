format = """\
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$battery\
$custom\
$shell
$character\
"""
add_newline = false
command_timeout = 1_000

[sudo]
disabled = false
format = '[$symbol]($style)'
style = "bold red"
symbol = 'SU '

[username]
format = '[$user@]($style)'
style_root = "bold red"
style_user = "bold yellow"

[hostname]
format = '[$hostname]($style) '
style = "bold yellow"

[directory]
read_only = ' [RO]'
read_only_style = "bold red"
truncation_symbol = ".../"

[git_branch]
format = "[$branch]($style) "

[custom.gh_user]
command = "awk -v host=\"${GH_HOST:-github.com}:\" 'index($0,host){found=1} found&&/user:/{print $2;exit}' \"$HOME/.config/gh/hosts.yml\""
format = '[\[$symbol$output\]]($style) '
require_repo = true
style = "yellow"
when = "[ -f ~/.config/gh/hosts.yml ]"

