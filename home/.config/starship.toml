format = """\
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$custom\
$cmd_duration\
$battery\
$shell
$character\
"""
add_newline = false
command_timeout = 1_000

[sudo]
disabled = false
format = '[$symbol]($style)'
style = "bold red"
symbol = 'SU '

[username]
format = '[$user@]($style)'
style_root = "bold red"
style_user = "bold yellow"

[hostname]
format = '[$hostname]($style) '
style = "bold yellow"

[directory]
read_only = ' [RO]'
read_only_style = "bold red"
truncation_symbol = ".../"

[git_branch]
format = "[$branch]($style) "

