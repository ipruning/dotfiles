format = """\
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$package\
$cmd_duration\
$battery
$character
"""
add_newline = false
command_timeout = 1_000

[sudo]
disabled = false
format = '[$symbol]($style)'
style = "bold red"
symbol = 'SU '

[username]
format = '[$user@]($style)'
style_root = "bold red"
style_user = "bold yellow"

[hostname]
format = '[$hostname]($style) '
style = "bold yellow"

[directory]
read_only = ' [RO]'
read_only_style = "bold red"
truncation_symbol = ".../"

[git_branch]
format = "[$branch]($style) "

[package]
format = '[$version]($style) '

[cmd_duration]
format = '[$duration]($style) '
min_time = 10_000
min_time_to_notify = 100_000
show_milliseconds = false

[character]
disabled = true
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vimcmd_symbol = '[<](bold green)'
vimcmd_replace_one_symbol = '[<](bold purple)'
vimcmd_replace_symbol = '[<](bold bold purple)'
vimcmd_visual_symbol = '[<](bold yellow)'

[[battery.display]]
threshold = 20

[[battery.display]]
threshold = 30

[custom.git_user]
command = "git config --get user.name"
when = "git rev-parse --git-dir 2>/dev/null"
symbol = ""
style = "cyan bold"
format = '[$symbol$output]($style)'

[custom.git_email]
command = "git config --get user.email"
when = "git rev-parse --git-dir 2>/dev/null"
symbol = ""
style = "yellow bold"
format = '[$symbol$output]($style)'
